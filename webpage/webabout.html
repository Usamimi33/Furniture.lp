<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="webabout.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

    <body>
        <!--header-->
        <header class="page-header">
            <div class="header-logo">
                HTML CSS
            </div>

            <!--<div class="header-right">-->

                </ul>


            <!--</div>-->

        
        </header>

        <!--ここからメイン作る-->

        <main class="main-content">
            <div class="main-visual">
                <h1  class="main-visual-ttl"><a>We propose a life.</a></h1>    
            </div>

            <!--暮らしを提案する-->

            <div class="intro-section">
                <div class="intro-section-header">
                  <!--  <div class="test">-->
                    <img src="AdobeStock_189860956.png" class="intro-section-img">
                    <div class="intro-section-txt">
                        <h3>暮らしを提案する。</h3>
                        <div class="description">
                        <p>私たちは、家具を売るのではなく、お客様の理想とする</p>
                        <p>「暮らし」を提案します。 </p>
                        <p>仕事で疲れた後に帰りたくなる、</p>
                        <p>今日も１日頑張ろうと思える、</p>
                        <p>そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。</p>
                        </div>
                            
                    </div>
                    </div>

                </div>

                <!--豊富なスタイル-->
                
                <div class="style-section">
                    <h4>豊富なスタイル</h4>
            
                    <img src="AdobeStock_279823582.png" class="style-img">
                    
                    <div>
                    <p>●</p><p class="center">●</p><p>●</p>
                    </div>
                    
                </div>
             　　
                

                <!--ニュース-->

                <div class="news-section">
                    <h6>NEWS</h6>
                    
                    <div class="news-img">
                        
                        <img src="AdobeStock_59829158_Preview.png"　class="img-b">
                        <img src="AdobeStock_74141361.png" class="img-r">
                        <img src="AdobeStock_221963447.png" class="img-w">
                        
                    </div>

                    <p class="view-more"><a href="#">view more</a></p>

                </div>

                <!--お問い合わせフォーム-->

                <div class="contact-section">
                    <h6>CONTACT</h6>
                    <form action="#" class="contact-form">
                        <input type="text" class="name" placeholder="お名前">
                        <input type="e-mail" class="mail" placeholder="メールアドレス">
                        <textarea class="contact" placeholder="お問い合わせ内容"></textarea>
                        <input type="submit" 
                               class="submit-btn" value="SEND">
                    </form>
                        
                    </div>
                    

                </div>

            </div>

        </main>

        <footer class="page-footer">
            <div class="footer-logo"> HTML CSS</div>
            <ul class="footer-nav">
                <li class="footer-about">About</li>
